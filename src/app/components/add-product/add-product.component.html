<div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
        <form class="form-horizontal" #pform="ngForm" (submit)="save(pform)">
          <div class="form-group">
              <input type="text" class="form-control" id="pname" placeholder="Enter product name" #pname="ngModel" [(ngModel)]="product.name" name="pname" required minlength="3">
              <div *ngIf="pname.touched && pname.invalid" class="text-danger">
                  <div [hidden]="!pname.errors.required">Name is required</div>
                  <div [hidden]="!pname.errors.minlength">Name length min 3</div>
              </div>
          </div>
          <div class="form-group">
              <input type="number" minimum="100" maximum="1000" class="form-control" id="pprice" placeholder="Enter product price" #pprice="ngModel" [(ngModel)]="product.price"  name="pprice" />
              <div *ngIf="pprice.touched && pprice.invalid" class="text-danger">
                  <div *ngIf="pprice.errors.minimum && pprice.errors.minimum.value">MinimumValue is {{pprice.errors.minimum.value}}</div>
                  <div *ngIf="pprice.errors.maximum && pprice.errors.maximum.value">maximum is {{pprice.errors.maximum.value}}</div>
              </div>
          </div>
          <div class="form-group">
              <select class="form-control" id="pcat" name="pcat" placeholder="Select product category" #pcat="ngModel" [(ngModel)]="product.categoryId" required>
                    <option value="" selected>-Select a category-</option>
                    <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
              </select>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" [disabled]="!pform.valid" class="btn btn-default" (click)="save">Add</button>
            </div>
          </div>
        </form>
    </div>
</div>
