<div class="row">
    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
        <form class="form-horizontal" [formGroup]='eform' (submit)="edit(eform)">
            <input type="hidden" formControlName="id">
          <div class="form-group">
              <input type="text" class="form-control" id="pname" placeholder="Enter product name" formControlName="name">
              <div *ngIf="eform.controls.name.touched || eform.controls.name.dirty" class="text-danger">
                  <div [hidden]="!eform.controls.name.hasError('required')">Name is required</div>
                  <div [hidden]="!eform.controls.name.hasError('minlength')">Name length min 3</div>
              </div>
          </div>
          <div class="form-group">
              <input type="number" class="form-control" id="pprice" placeholder="Enter product price"  formControlName="price"/>
              <div *ngIf="eform.controls.price.touched || eform.controls.price.dirty" class="text-danger">
                  <div *ngIf="eform.controls.price.errors && eform.controls.price.errors.min">MinimumValue is {{eform.controls.price.errors.min.min}} </div>
                  <div *ngIf="eform.controls.price.errors && eform.controls.price.errors.max">maximum is {{eform.controls.price.errors.max.max}}</div>
              </div>
          </div>
          <div class="form-group">
              <select class="form-control" id="pcat" name="pcat" placeholder="Select product category" formControlName="categoryId">
                    <option value="" selected>-Select a category-</option>
                    <option *ngFor="let c of categories" value="{{c.id}}">{{c.name}}</option>
              </select>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" [disabled]="!eform.valid" class="btn btn-default">Edit</button>
            </div>
          </div>
        </form>
    </div>
</div>
