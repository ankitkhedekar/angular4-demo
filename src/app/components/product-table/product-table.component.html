<table class="table table-striped table-bordered table-condensed">
    <tr>
        <th>Sr.</th>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr *ngFor="let p of products; let sr=index;">
        <td>{{sr | oddEven:'this is the badass param' }}</td>
        <td [ngClass]="myClass">{{p.id}}</td>
        <td>{{p.name | uppercase}}<span *ngIf="p.price>=20000" class="badge">new</span></td>
        <td>{{p.price | currency:'INR':true}}</td>
    </tr>
</table>
