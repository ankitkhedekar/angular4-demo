<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h2>Search Products</h2>
    <search-bar (search)="onSearch($event)"></search-bar>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div *ngIf="results; else noresults">
      <h4>Search Results</h4>
      <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Sr.</th>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let p of results; let sr=index;">
            <td>{{sr | oddEven:'this is the badass param' }}</td>
            <td [ngClass]="myClass">{{p.id}}</td>
            <td>{{p.name | uppercase}}<span *ngIf="p.price>=20000" class="badge">new</span></td>
            <td>{{p.price | currency:'INR':true}}</td>
        </tr>
    </table>
    </div>
  </div>
</div>
